<script type="text/javascript">
	var API_KEY = "gVzKTvzJyRTCkdDQ4AcQaCgp5iIpskbq",
		reqtime = Date.parse(new Date()),
		Myscroll = restTime = '',
		oid = window.location.search.replace('?',"").split('&')[0].split('=')[1],
		tp =  window.location.search.replace('?',"").split('&')[1].split('=')[1];

	window.onload = function(){
		load();
	}

	$(document).on('ajaxComplete',function(){
		checkShow($(".order-list-container"));//懒加载
	});

    function load() {
            Myscroll = new IScroll('#scroll-wrapper', {
            click: true,
            touchend: true,
            preventDefaultException: { tagName: /^(INPUT|BUTTON|A|SPAN|EM)$/ },
            bindToWrapper: true,
            scrollbars: true,
            fadeScrollbars: true,
            shrinkScrollbars: 'clip'
        });

		//初始化节点
		$('footer').empty();

		if(tp == 1){
			$('.process').addClass('process-1');
			$('footer').append('<a href="javascript:void(0);" class="cancleOrder grey-footer-button">取消订单</a><a href="" class=" yellow-footer-button">立即支付</a>');
		}

		if(tp == 2){
			$('.process').addClass('process-2');
			$('footer').append('<a href="javascript:void(0);" class=" yellow-footer-button">催单</a>');
		}

		if(tp == 3){
			$('.process').addClass('process-3');
			$('footer').append('<a href="javascript:void(0);" class="cfrmReceipt yellow-footer-button">确认收货</a>');
		}

		if(tp == 4){
			$('.process').addClass('process-4');
			$('footer').append('<a href="" class="grey-footer-button">删除订单</a><a href="" class="yellow-footer-button">再来一单</a>');
		}

		//根据传递过来的oid
		var method = 'GetOrderDetail',
				param = {
					shopid: "3",
					device: "3",
					o_id:oid
				};
		sign = md5(JSON.stringify(param) + method + reqtime + API_KEY);
		$.ajax({
			url: "../API/WebApi.ashx",
			async: true,
			type: "post",
			dataType: 'json',
			data: {
				param: JSON.stringify(param),
				method: method,
				reqtime: reqtime,
				sign: getSecret(param, method, reqtime)
			},
			success: function (oDeMsg) {
				restTime = oDeMsg.data.start_date;
				var str='',subPrice = 0;
				$(oDeMsg.data).each(function(i,t){
					$('#receiver').html(t.sh_name);
					$('#receiver-mobile').html(t.sh_sj);
					$('#receiver-addr').html(t.sh_addr);
					$('.starTime').html(t.start_date);
					$('.orderNo').html(t.o_dh);
					$('.orderNote').html(t.ordNote);

					if(tp == 1){
						restTime = t.start_date
						countTime(); //剩余时间倒计时事件
					}else{
						$('.remaining-time').hide();
					}

					for(var i=0;i< t.l_orderinfo.length;i++){
						subPrice+=t.l_orderinfo[i].prod_mxmony;
						str+='<a href="detail.html?p_id="'+t.l_orderinfo[i].id+' class="order-list">'+
								'<div class="production-image">'+
								'<img data-src="'+t.l_orderinfo[i].prod_pic+'" class="img-responsive wait-load" alt="" />'+
								'</div><div class="production-info">'+
								'<h4 class="text-ellipsis-2">'+t.l_orderinfo[i].prod_name+'</h4>'+
								'<div class="production-price">'+
								'<span>'+t.l_orderinfo[i].prod_numb+'</span>'+
								'<em>'+t.l_orderinfo[i].prod_mony+'</em>'+
								'</div></div></a>';
					}
					$('.order-list-container').append(str);
					$('#sumAll').html(subPrice);

				});
			},
			error: function(XMLHttpRequest, textStatus, errorThrown) {

			}
		});



	    Myscroll.on('scrollEnd', function () {
			Myscroll.refresh();
			checkShow($(".order-list-container"));//懒加载
	    });

    }
    //剩余时间倒计时事件
    function countTime(){
        //获取当前时间  
        var date =(new Date(restTime)).getTime(),
            now = (new Date()).getTime(),d = h = m = s = 0;
        	//设置截止时间
		var  leftTime = now - date,validate = 4*60*60*1000;
        if (leftTime >= validate) {
            d = Math.floor(leftTime / 1000 / 60 / 60 / 24);
            h = Math.floor(leftTime / 1000 / 60 / 60 % 24);
            m = Math.floor(leftTime / 1000 / 60 % 60);
            s = Math.floor(leftTime / 1000 % 60);
			$(".days").html(d);
			$(".hours").html(h);
			$(".minutes").html(m);
			$(".seconds").html(s);
			//递归每秒调用countTime方法，显示动态时间效果
        }else{
			clearTimeout(timers);
		}
		var timers = setTimeout(countTime, 1000);
    }

	//订单操作
	//取消订单
	$('.cancleOrder').live('touchend',function(){
		var method = 'CancelOrder',
				param = {
					shopid: "3",
					device: "3",
					o_id: oid
				};
		sign = md5(JSON.stringify(param) + method + reqtime + API_KEY);
		$.ajax({
			url: "../API/WebApi.ashx",
			async: true,
			type: "post",
			dataType: 'json',
			data: {
				param: JSON.stringify(param),
				method: method,
				reqtime: reqtime,
				sign: getSecret(param, method, reqtime)
			},
			success: function (delMsg) {
				if(delMsg.status == 1){
					window.location.href = getStorage('urlReference');
				}
			},
			error: function (XMLHttpRequest, textStatus, errorThrown) {

			}
		});
	});

	//确认收货
	$('.cfrmReceipt').live('touchend',function(){
		var method = 'CancelOrder',
				param = {
					shopid: "3",
					device: "3",
					o_id: oid

		sign = md5(JSON.stringify(param) + method + reqtime + API_KEY);

			success: function (delMsg) {
				if(delMsg.status == 1){
					window.location.href = getStorage('urlReference');
				}
