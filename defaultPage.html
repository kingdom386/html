<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="x5-orientation" content="portrait">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="format-detection" content="telephone=no" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/common.css" media="screen" />
    <script type="text/javascript" src="js/size.js"></script>
    <title>默认页</title>
</head>
<body>
    <!-- 无积分 -->
    <div class="default-page-container">
        <em class="default-integral"></em>
        <p>还没有积分明细哦</p>
    </div>

    <!-- 无订单 -->
    <div class="default-page-container">
        <em class="default-order"></em>
        <p>您还没有订单哦</p>
        <a href="productionList.html">去选购</a>
    </div>

    <!-- 无收藏 -->
    <div class="default-page-container">
        <em class="default-collect"></em>
        <p>您还没有收藏商品哦</p>
        <a href="index.html">去逛一逛</a>
    </div>

    <!-- 无足迹 -->
    <div class="default-page-container">
        <em class="default-footprint"></em>
        <p>您还没有逛过哦</p>
        <a href="productionList.html">去选购</a>
    </div>

    <!-- 无账户明细 -->
    <div class="default-page-container">
        <em class="default-account"></em>
        <p>您没有账户明细哦</p>
    </div>

    <!-- 无网络 -->
    <div class="default-page-container">
        <em class="default-network"></em>
        <p>网络不可用</p>
        <a href="">点击刷新</a>
    </div>

    <!-- 无搜索结果 -->
    <div class="default-page-container">
        <em class="default-result"></em>
        <p>啊哦，没有您要找的宝贝~</p>
        <a href="productionList.html">随便逛逛</a>
    </div>

    <!-- 无商品参数 -->
    <div class="default-page-container">
        <em class="default-parameter"></em>
        <p>该商品没有参数哦~</p>
    </div>

    <!-- 无商品详情 -->
    <div class="default-page-container">
        <em class="default-detail"></em>
        <p>该商品没有详情哦~</p>
    </div>

    <a href="javascript:;" style="width:2rem; height:0.6rem; border:1px solid #000; font-size:14px; margin:0 auto; display:block;">点击显示confirm框</a>

    <!-- 加载中 -->
    <p class="bottom-loading">正在拼命加载中</p>

</body>
</html>
<script src="js/zepto.min.js"></script>
<script src="js/common.js"></script>
<script>
    $("a").on("touchend", function () {
        confirmPanel("确认删除吗", function () {
            alert(44)
        });
    })
</script>
