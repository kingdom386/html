<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0, user-scalable=0" name="viewport"/>
    <meta name="x5-orientation" content="portrait">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/common.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/person.css" media="screen"/>
    <title>修改手机号码</title>
</head>
<body>
<!--头部开始-->
<header class="head-container common-head">
	<a  href="javascript:void(0);" onclick="removeStack()" class="back-button"></a>
	<h4>修改手机号码</h4>
</header>
<!--头部结束-->

<section class="positionRelative">
	<ul class="form-container">
		<li class="form-icon-phone form-verify">
			<input type="tel" maxlength="11" placeholder="请输入原手机号码" onblur="checkMb(this)" onkeyup="IsMb(this,3)" />
			<!--无法点击加disabled-->
			<a href="javascript:void(0);" class="verify-button">获取验证码</a>
		</li>
		<li class="form-icon-code">
			<input type="tel" maxlength="4" placeholder="请输入验证码" onblur ='checkMCode(this)'  onkeyup="IsCode(this)" />
		</li>
	</ul>
	<a href="javascript:void(0);" class="submit-button">下一步</a>
</section>

</body>
</html>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/size.js"></script>
<script type="text/javascript" src="js/md5.js"></script>
<script type="text/javascript" src="js/secret.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/form.js"></script>
<script type="text/javascript" src="js/getRegister.js"></script>
<script type="text/javascript">
	var mFlag = cFlag = false,p = c = gtp= 0,nodes = '';
	addStack();
	//检测手机号码格式
	function checkMb(mmbj){
		p = $(mmbj).val();
		if(IsMobile(p)){
			mFlag = true;
		}else{
			$(mmbj).next('a').off('touchend');
			mFlag = false;
		}

	}

	function IsMb(mbj,tp){
		gtp = tp;
		p = $(mbj).val();
		if(IsMobile(p)){
			mFlag = true;
			$(mbj).next('a').unbind('touchend').bind('touchend',function(){
				//发送验证码 alter
				sendCode(p,gtp,$(mbj).next('a'));
			});
		}else {
			$(mbj).next('a').unbind('touchend');
			mFlag = false;
		}
		btnActive($(mbj));
	}

	//检测 验证码格式
	function checkMCode(mcbj){
		c = $(mcbj).val();
		var reg = /^[0-9]{4}$/;
		if(reg.test(c)){
			cFlag = true;
		}else{
			cFlag = false;
		}
	}

	function IsCode(cbj){
		c = $(cbj).val();
		var reg = /^[0-9]{4}$/;
		if(reg.test(c)){
			cFlag = true;
		}else{
			cFlag = false;
		}
		btnActive($(cbj));
	}

	function  btnActive(par){
		if(mFlag&&cFlag){
			nodes = $(par).parents('.form-container').next('a');
			btnAction();
			par.parents('.form-container').next('a').addClass('active');
		}else{
			par.parents('.form-container').next('a').removeClass('active').off('touchend');
		}
	}

	function btnAction(){
		if(mFlag&&cFlag){
			nodes.unbind('touchend');
			nodes.bind('touchend',function(){
					var method = 'VerifyCode',
							param = {
							    shopid: getStorage('wginfo').id,
								device: "3",
								u_id:getCookieVal('userid'),
								phone:p,
								p_type:3,
								code:c
							};
					sign = md5(JSON.stringify(param) + method + reqtime + API_KEY);
					$.ajax({
						url: "../API/WebApi.ashx",
						async: true,
						type: "post",
						dataType: 'json',
						data: {
							param: JSON.stringify(param),
							method: method,
							reqtime: reqtime,
							sign: sign
						},
						success: function(allMsg) {
							if(allMsg.status == 1){
								setCookie('oldPhone',p);
								window.location.href = 'updatePhoneStep2.html';
							}

							if (allMsg.status == 0) {
							    showTip(allMsg.msg).showError();
							}
						},
						error: function(XMLHttpRequest, textStatus, errorThrown) {
						}
					});

			});
		}
	}
</script>
