<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta content="width=device-width,initial-scale=1.0, user-scalable=0" name="viewport"/>
	    <meta name="x5-orientation" content="portrait">
	    <meta content="yes" name="apple-mobile-web-app-capable"/>
	    <meta name="format-detection" content="telphone=no"/>
	    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	    <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="css/common.css" media="screen" />
        <style>
            .container {
                padding-top: 0.88rem;
                margin: 0 auto;
                width: 7.5rem; position:relative;
            }
            .express-gotop {
                width: 0.9rem;
                height: 0.9rem;
                background-image: url(image/expressGoTop.png); background-repeat:no-repeat; background-size:0.9rem 0.9rem; position:fixed; bottom:0.8rem; right:0.2rem; display:none;
            }
        </style>
	    <title>收寄快递，就上微购一站</title>
	</head>
	<body>
        <!--头部开始-->
        <header class="head-container common-head">
            <a href="javascript:history.back();" class="back-button"></a>
            <h4>快递代收</h4>
            <a href="index.html" class="home-button"></a>
        </header>
        <!--头部结束-->
		<div class="container">
            <img src="image/wgActivity0101.jpg" alt="" class="img-responsive" />
            <img src="image/wgActivity0102.jpg" alt="" class="img-responsive" />
            <img src="image/wgActivity0103.jpg" alt="" class="img-responsive" />
            <img src="image/wgActivity0104.jpg" alt="" class="img-responsive" />
            <img src="image/wgActivity0105.jpg" alt="" class="img-responsive" />
            <img src="image/wgActivity0106.jpg" alt="" class="img-responsive" />
            <a href="javascript:;" class="express-gotop"></a>
		</div>
	</body>
</html>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/size.js"></script>
<script>
    $(function () {
        $(window).on('scroll',function () {
            if ($(window).scrollTop() > $(window).height()/2) {
                $(".express-gotop").show();
            } else {
                $(".express-gotop").hide();
            }
        })
        $(".express-gotop").on("touchend", function () {
            $("body,html").scrollTop(0);
        })
    })
</script>
