<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0, user-scalable=0" name="viewport"/>
    <meta name="x5-orientation" content="portrait">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/common.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/person.css" media="screen"/>
    <title>修改登录密码</title>
</head>
<body>
<!--头部开始-->
<header class="head-container common-head">
	<a href="javascript:history.back();" class="back-button"></a>
	<h4>修改登录密码</h4>
</header>
<!--头部结束-->

<section class="positionRelative">
	<ul class="form-container">
		<li class="form-icon-code form-visible">
			<input type="password" maxlength="18" placeholder="请输入旧密码" onblur="checkMp(this)" onkeyup="IsMb(this)" />
			<a href="javascript:void(0);" class="form-invisible-icon"></a>
		</li>
	</ul>
	<a href='javascript:void(0);' class="submit-button">下一步</a>
</section>

</body>
</html>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/size.js"></script>
<script type="text/javascript" src="js/md5.js"></script>
<script type="text/javascript" src="js/secret.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/getRegister.js"></script>
<script type="text/javascript">
    //check password
    var pFlag = false,p= 0,nodes = '';

    function checkMp(mpbj){
        p = $(mpbj).val();
        if(isPwd(p)){
            cFlag = true;
        }else {
            cFlag = false;
        }
    }

    function IsMb(pbj){
        p = $(pbj).val();
        if(isPwd(p)){
            pFlag = true;
        }else {
            pFlag = false;
        }
        btnActive($(pbj));
    }

    function  btnActive(par){
        if(pFlag){
            nodes = par.parents('.form-container').next('a');
            btnAction();
            par.parents('.form-container').next('a').addClass('active');
        }else{
            par.parents('.form-container').next('a').removeClass('active')
        }
    }

    function btnAction(){
        if(pFlag){
            nodes.unbind('touchend');
            nodes.bind('touchend',function(){
                var method = 'VerifyPwd',
                        param = {
                            shopid: "3",
                            device: "3",
                            u_id:getCookieVal('userid'),
                            pwd:md5(p).substr(8, 16)
                        };
                sign = md5(JSON.stringify(param) + method + reqtime + API_KEY);
                $.ajax({
                    url: "../API/WebApi.ashx",
                    async: true,
                    type: "post",
                    dataType: 'json',
                    data: {
                        param: JSON.stringify(param),
                        method: method,
                        reqtime: reqtime,
                        sign: sign
                    },
                    success: function(allMsg) {
                        if(allMsg.status == 1){
                            setCookie('oldPwd',p);
                            window.location.href = 'updatePasswordStep2.html';
                        }else{
                            showTip(allMsg.msg).showError();
                        }
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                    }
                });

            });
        }
    }

</script>
