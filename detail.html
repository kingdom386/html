<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="x5-orientation" content="portrait">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="format-detection" content="telephone=no" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/common.css" media="screen" />
    <link rel="stylesheet" href="css/font-awesome.min.css" media="screen">
    <link rel="stylesheet" href="css/de.css" media="screen">
    <script type="text/javascript" src="js/size.js"></script>
    <style type="text/css">
        input{
            -webkit-touch-callout:none;
            -webkit-user-select:none;
            -khtml-user-select:none;
            -moz-user-select:none;
            -ms-user-select:none;
            user-select:none;
        }
    </style>
    <title>详情</title>
</head>
<body>
    <header class="head-container">
        <a href="javascript:history.back();" onclick="self.location=document.referrer;" class="btn-angle-left btn-left icon-angle-left"></a>
        <a href="index.html" class="btn-angle-left btn-right iconfont icon-my-home"></a>
        <h6>商品详情</h6>
        <div class="head-mask"></div>
    </header>
    <!--底部开始,可以操作加active-->
    <footer class="footer-container item-footer ">
        <a href="javascript:;" class="item-footer-cart"><em><i class="badge"></i></em></a>
        <div class="item-footer-price">
            <em id="allPrice">0.00</em>
            <p>配送费<span>0</span>元</p>
        </div>
        <a href="javascript:void (0);" class="item-buy-button get-btn">去结算</a>
    </footer>
    <!--底部结束-->
    <!--购物车弹出层开始-->
    <div class="cart-popover-content">
        <div class="cart-popover-title">
            <h4>购物车</h4>
            <a href="javascript:void(0);" class="clearBtn">清空购物车</a>
        </div>
        <div class="scroll-wrapper cart-popover-wrapper">
            <ul class="scroll-container" id="cart">

            </ul>
        </div>
    </div>
    <div class="over-bg"></div>
    <!--购物车弹出层结束-->
    <section id="scroll-wrapper" class="de-section">
        <div id="scroll-container">
            <div class="swiper-container" style="height: 7.5rem;">
                <div class="swiper-wrapper" id="p_main_pic">
                    <div class="swiper-slide">

                    </div>
                </div>
                <div class="swiper-pagination">
                </div>
            </div>
            <!--swiper-container-->

            <!--input hidden -->
            <input type='hidden' id='p_id'/>
            <input type="hidden" class="maxStorage">
            <div class="de-main-box">
                <div class="de-info">
                    <p class="text-ellipsis-2" id="p_name"></p>
                    <a href="javascript:void(0);" class="de-collection">
                        <i class="iconfont icon-my-collection"></i>
                        <p>收藏</p>
                    </a>
                </div>
                <!--de-info-->
                <div class="de-price generalCart publicCart" >
                    <span class="price p-left"><em>¥</em><i id="p_danjia"></i></span>
                    <span class="p-right ct-panel">
                        <a href="javascript:void(0);" class="ct-btn reduce-button txt-center p-left">-</a>
                        <input type="tel" value="0" disabled readonly="readonly" class="ct-input txt-center p-left" autocomplete="off" maxlength="4">
                        <a href="javascript:void(0);" class="ct-btn plus-button txt-center p-left" style="background-position: -22px 0">+</a>
                    </span>
                </div>
                <!--de-price-->
            </div>
            <!--de-main-box-->

            <div class="de-tabs">
                <div class="de-tabs-switch bgWhite">
                    <a href="javascript:void(0);" class="tabs-btn txt-center active">
                        商品详情
                        <span class="underline"></span>
                    </a>
                    <a href="javascript:void(0);" class="tabs-btn txt-center">商品参数 <span class="underline"></span></a>
                </div>
                <!--de-tabs-switch-->
                <div class="tabs-content-panel">
                    <div id="p_xq" class="tabs-items fadeIn">
                        
                     </div>
                    <div  class="tabs-items">
                        <div class="de-param-table">
                            <div class="table-title txt-center">
                                <span class="middle-line left"></span>
                                <span class="middle-line right"></span>
                                商品参数
                            </div>
                            <div class="table-body" id="p_cs">
                                <div class="table-row-group">

                                    <!--table-row-->
                                </div>
                                <!-- table-row-group -->
                            </div>
                        </div>
                    </div>
                </div>
                <!--tabs-content-panel-->
            </div>
        </div>
    </section>

    <div class="DOM-loadLayer">
        <div class="rotate-load">
            <div class="load-box">

            </div>
        </div>
        <!--rotate-load-->
    </div>
    <!--DOM-loadLayer-->
    <!--互动可拖拽的客户面板-->
    <a class="fix-drag" href="tel:10086"></a>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <script type="text/javascript" src="js/iscroll-probe.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/secret.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/cartPublic.js"></script>
    <script type="text/javascript" src="js/getDeData.js"></script>
</body>
</html>
