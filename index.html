<script type="text/javascript" src="js/zepto.min.js"></script>

<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/lazyLoad.js"></script>
<script type="text/javascript" src="js/getIndexData.js"></script>
<script src="https://3gimg.qq.com/lightmap/components/geolocation/geolocation.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/location.js"></script>
<script type="text/javascript">
	var Myscroll = mySwiper = '',
			curScrollDirection = y = maxScroll = 0,
			pullUp = true,//开关 启用上拉加载
			page = 1;

	//页面的整体整天js css 加载完成
	window.onload = function(){
		getProduct(page);
		searchPanel(); //搜索页面事件
		load();
	};

	//监听页面加载状态
	$(document).on('ajaxComplete',function(e,xhr,op){
		layerState();
		Myscroll.refresh();
		checkShow($(".production-list")); //懒加载
	});

	function load() {
		//轮播图动画
		mySwiper = new Swiper('.index-banner .swiper-container', {
			autoplay: 4500,
			autoplayDisableOnInteraction: false,
			loop: true,
			pagination: '.swiper-pagination'
		});

		Myscroll = new IScroll('#scroll-wrapper', {
			click: true,
			touchend: true,
			preventDefaultException: {
				tagName: /^(INPUT|A|SPAN)$/
			},
			bindToWrapper: true,
			scrollbars: true,
			fadeScrollbars: true,
			shrinkScrollbars: 'clip'
		});

		Myscroll.on('scrollEnd', function() {
				//页面上拉加载
				curScrollDirection = Myscroll.directionY,
				maxScroll = Myscroll.maxScrollY + 120,
				y = Myscroll.y;
				if (y <= maxScroll && curScrollDirection == 1) {
					pullUp = true;
					//开始请求后台数据
					if (pullUp) {
						getProduct(++page);
					}
				} else {
					pullUp = false;
				}
			Myscroll.refresh();
			checkShow($(".production-list")); //懒加载
		});
	}

	$(function(){
		//显示、关闭我的地址页
		$(document).on('click','.location-container',function(){  //重新定位
			$('#iframe-box').show();
			if ( $('#iframe-box').find('#mapPage').length == 0 ) {
				var html = '<iframe id="mapPage" width="100%" height="100%" frameborder=0 name="myFrame"';
				html += 'src="https://apis.map.qq.com/tools/locpicker?search=1&type=1&coordtype=5&key=IFLBZ-ZVHRI-XDSGG-5NY25-IITSH-4HFXD&referer=O2O">'
				html += '</iframe>';
				$('#iframe-box').html(html);
				Position.openPositionMap();
			}
			Position.page=1;
		})
	});

</script>
