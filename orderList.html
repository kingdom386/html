<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0, user-scalable=0" name="viewport"/>
    <meta name="x5-orientation" content="portrait">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/common.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/order.css" media="screen"/>
    <title>我的订单</title>
</head>
<body onload="load()">
<!--头部开始-->
<header class="head-container common-head">
	<a href="index.html" class="back-button"></a>
	<h4>我的订单</h4>
</header>
<!--头部结束-->

<!--搜索框-->
<form action="" role="form" method="post" class="order-list-form">
	<div class="search-padding-container">
		<div class="search-container search-text-container">
			<input type="text" placeholder="搜索订单号或者商品名称" class="searchOrder" />
		</div>
	</div>
</form>

<input type="hidden" id="uid" value="0" >
<!--切换导航开始-->
<div class="order-tab-container">
	<a href="#0" class="active">所有订单</a>
	<a href="#1">待付款</a>
	<a href="#2">已付款</a>
	<a href="#3">配送中</a>
	<b class="order-tab-border"></b>
</div>
<!--切换导航结束-->
<section id="scroll-wrapper">
    <div id="scroll-container">
    	<!--所有订单开始-->
    	<div id="allOrder" class="order-list-wrapper">

	    </div>
    	<!--所有订单结束-->
    </div>
</section>

<div class="DOM-loadLayer">
	<div class="rotate-load">
		<div class="load-box">

		</div>
	</div>
	<!--rotate-load-->
</div>
<!--DOM-loadLayer-->

</body>
</html>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/size.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/md5.js"></script>
<script type="text/javascript" src="js/secret.js"></script>
<script type="text/javascript" src="js/TouchScroll.js"></script>
<script type="text/javascript" src="js/lazyLoad.js"></script>
<script type="text/javascript" src="js/getOrderList.js"></script>
